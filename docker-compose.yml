services:
  mongodb:
    image: mongo:7
    container_name: insurance-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data:/seed-data:ro
      - ./scripts/mongo-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    environment:
      MONGO_INITDB_DATABASE: insurance_comparator
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: insurance-backend
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/insurance_comparator
      - PORT=3000
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insurance-frontend
    ports:
      - "5173:80"

volumes:
  mongodb_data:
